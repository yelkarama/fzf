---
name: Build and Test fzf for Ubuntu

on:
  push:
    branches: [ master, devel ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

env:
  LANG: C.UTF-8
  DEB_VERSION: ${{ describe --tags || git rev-parse --short HEAD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.20"

    - name: Build deb package
      id: build-deb
      run: |
        version=$(git describe --tags || git rev-parse --short HEAD)
        fpm -s dir -t deb -n fzf -v $version --prefix /usr .
        # name: Save state
        echo "{name}={value}" >> $GITHUB_STATE
        # Set output
        echo "{name}={value}" >> $GITHUB_OUTPUT

    - name: Upload deb package
      id: upload-deb
      uses: actions/upload-artifact@v4
      with:
        name: fzf_${{ env.DEB_VERSION }}_amd64.deb
        path: ./fzf_${{ env.DEB_VERSION }}_amd64.deb

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download deb package
      uses: actions/download-artifact@v4
      with:
        name: fzf_${{ env.DEB_VERSION }}_amd64.deb
        path: .

    - name: Install deb package and run commands
      run: |
        sudo dpkg -i fzf_${{ env.DEB_VERSION }}_amd64.deb
        fzf --version
        eval $(fzf --bash)
        dpkg -L fzf
    
    - name: Install Ruby gems
      run: sudo gem install --no-document minitest:5.17.0 rubocop:1.43.0 rubocop-minitest:0.25.1 rubocop-performance:1.15.2

    - name: Rubocop
      run: rubocop --require rubocop-minitest --require rubocop-performance

    - name: Unit test
      run: make test

    - name: Integration test
      run: make install && ./install --all && tmux new-session -d && ruby test/test_go.rb --verbose

    - name: Integration test (tcell)
      run: TAGS=tcell make clean install && ruby test/test_go.rb --verbose
